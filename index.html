<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
</head>
<body>
  <ul id="cat-list"></ul>
  <div id="cat">
    <h2 id="cat-name"></h2>
    <div id="cat-count"></div>
    <img id="cat-img" src="" alt="cute cat">
  </div>

  <button id="admin-btn">Admin</button><br><br>

  <div id="admin-area">
    <form>
      <label for="">Name </label><input type="text" id="add-name"><br>
      <label for="">ImgURL </label><input type="text" id="add-img"><br>
      <label for="">#Clicks </label><input type="number" id="add-clicks">
    </form>
    <button id="cancel-btn">Cancel</button>
    <button id="save-btn">Save</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
